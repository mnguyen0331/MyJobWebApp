<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>My Job: Create Account</title>
<script src="js/validate.js"></script>
</head>

<body>

<main role="main">
<h1>Create MyJob Account</h1>
<p>Fill in the form below to provision your account.</p>

<div class="acctForm">
<form role="form" action="create.php" method="post" onsubmit="return validate();">
<label for="firstName">First Name: </label>
<input type="text" id="firstName" name="fname" required><br>

<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lname" required><br>

<label for="emailAddr">Email Address: </label>
<input type="email" id="emailAddr" name="email" required><br>

<label for="phoneNum">Phone Number: </label>
<input type="text" id="phoneNum" name="phone" required><br>

<label for="pw">Password: </label>
<input type="password" id="pw" name="password" required><br>

<input type="submit" name="submit_form" value="submit">
</form>
<div id="errMsg" aria-live="polite"></div>

</main>

</body>
</html>
